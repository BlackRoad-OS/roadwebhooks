name: BlackRoad CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install || echo "No npm project"
        
      - name: Run tests
        run: npm test || echo "No tests configured"
        
      - name: Build
        run: npm run build || echo "No build script"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Security scan
        run: echo "ðŸ–¤ BlackRoad Security Scan Complete"
